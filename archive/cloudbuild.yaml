  # Step 1: Build and push the container image using Jib
  - name: 'gcr.io/cloud-builders/mvn:3.9.6-eclipse-temurin-17'
    args:
      - 'compile'
      - 'com.google.cloud.tools:jib-maven-plugin:3.4.1:build'
      - '-Dimage=${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/${_IMAGE_NAME}:$SHORT_SHA'
    id: 'Build and Push'

  # Step 2: Deploy the new image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image=${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/${_IMAGE_NAME}:$SHORT_SHA'
      - '--region=${_REGION}'
      - '--port=8080'
      - '--allow-unauthenticated'
    id: 'Deploy to Cloud Run'

# Define substitution variables
substitutions:
  _REGION: 'us-east1'
  _REPO_NAME: 'vehicle-sales-repo-cicd'
  _IMAGE_NAME: 'vehicle-sales-demo-cicd'
  _SERVICE_NAME: 'vehicle-sales-service-cicd'

# Specify the image that was built
images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/${_IMAGE_NAME}:$SHORT_SHA'