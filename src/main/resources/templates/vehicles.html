<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Vehicles</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Vehicles</span>
    <a href="/menu" class="btn btn-outline-light btn-sm">Back</a>
  </div>
</nav>
<div class="container mt-4">
  <form method="post" action="/vehicles/add" class="row g-2">
    <div class="col"><input class="form-control" name="brand" placeholder="Brand" required></div>
    <div class="col"><input class="form-control" name="modelName" placeholder="Model" required></div>
    <div class="col"><input class="form-control" name="year" placeholder="Year" required></div>
    <div class="col"><input class="form-control" name="price" placeholder="Price" required></div>
    <div class="col"><button class="btn btn-primary w-100">Add</button></div>
  </form>
  <hr>
  <table class="table table-striped align-middle">
    <thead><tr><th>Brand</th><th>Model</th><th>Year</th><th>Price</th><th>Status</th><th></th></tr></thead>
    <tbody>
      <tr th:each="v : ${vehicles}">
        <td th:text="${v.brand}">Brand</td>
        <td th:text="${v.model}">Model</td>
        <td th:text="${v.year}">Year</td>
        <td th:text="${v.price}">Price</td>
        <td><span th:text="${v.sold} ? 'Sold' : 'Available'"></span></td>
        <td>
          <form th:if="!${v.sold}" th:action="@{'/vehicles/sell/' + ${v.id}}" method="post">
            <button class="btn btn-sm btn-success">Mark Sold</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
