<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sales</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Sales</span>
    <a href="/menu" class="btn btn-outline-light btn-sm">Back</a>
  </div>
</nav>
<div class="container mt-4">
  <form method="post" action="/sales/add" class="row g-2">
    <div class="col">
      <input class="form-control" name="customerName" placeholder="Customer" required></div>
    <div class="col">
      <select class="form-select" name="vehicleId" required>
        <option value="">Select Vehicle</option>
        <option th:each="v : ${vehicles}" th:value="${v.id}" th:text="${v.model}"></option>
      </select>
    </div>
    <div class="col"><button class="btn btn-success w-100">Add Sale</button></div>
  </form>
  <hr>
  <table class="table table-striped align-middle">
    <thead><tr><th>Customer</th><th>Date</th><th>Vehicle</th></tr></thead>
    <tbody>
      <tr th:each="s : ${sales}">
        <td th:text="${s.customerName}">Customer</td>
        <td th:text="${s.saleDate}">Date</td>
        <td th:text="${s.vehicleId}">Vehicle</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
