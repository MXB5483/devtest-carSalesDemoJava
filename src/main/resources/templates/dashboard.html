<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>API Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand">API Dashboard</span>
      <a href="/menu" class="btn btn-outline-light btn-sm">Back</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h3 class="mb-4">Environment Configuration</h3>

    <div th:each="entry : ${endpoints}">
      <div class="card mb-4 shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 th:text="${entry.key} + ' API'"></h5>
        </div>
        <div class="card-body">
          <form method="post" action="/dashboard/update">
            <input type="hidden" name="endpoint" th:value="${entry.key}" />

            <div class="row mb-3">
              <div class="col-md-4">
                <label class="form-label">DEV URL</label>
                <input class="form-control" name="dev" th:value="${entry.value['DEV']}" placeholder="https://dev.api.example.com" />
              </div>
              <div class="col-md-4">
                <label class="form-label">UAT URL</label>
                <input class="form-control" name="uat" th:value="${entry.value['UAT']}" placeholder="https://uat.api.example.com" />
              </div>
              <div class="col-md-4">
                <label class="form-label">PROD URL</label>
                <input class="form-control" name="prod" th:value="${entry.value['PROD']}" placeholder="https://api.example.com" />
              </div>
            </div>

            <div class="row align-items-center mb-3">
              <div class="col-md-6">
                <label class="form-label">Active Environment</label>
                <select name="active" class="form-select">
                  <option th:each="env : ${envList}"
                          th:value="${env}"
                          th:text="${env}"
                          th:selected="${env.equals(entry.value['ACTIVE'])}">
                  </option>
                </select>
              </div>
              <div class="col-md-6 d-flex align-items-end">
                <button class="btn btn-primary w-100 mt-3 mt-md-0">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
